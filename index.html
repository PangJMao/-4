 <!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title> 
<style> 

.box{ 
position: relative; 
border: 1px solid rgb(119, 119, 255); 
width: 400px; 
height: 100px; 
background-color: blue; 
border-radius: 10px; 
margin: auto; 
} 
h3{ 
font-family: 草书; 
position: absolute; 
font-size: 35px; 
color: white; 
display: inline; 
margin: auto; 
margin-left: 20px; 
margin-top: 20px; 
} 
img{ 
border-radius:25px; 
margin-top: 20px; 
margin-left: 10px; 
filter: grayscale(90%) brightness(20000%);
} 

</style>
</head>
<body> 
<div class="box"> 
<img src="校徽.png" height="50px" width="50px"> 

<h3>精勤博学，学以致用</h3> 
</div>
</body>
</html>
